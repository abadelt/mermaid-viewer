<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="A simple viewer for Mermaid diagrams with syntax highlighting, themes, and export options." />
  <meta name="keywords" content="Mermaid, Diagram, Viewer, HTML, JavaScript, SVG, Flowchart, Sequence Diagram, Class Diagram, State Machine, ER Diagram, Gantt Chart, Pie Chart" />
  <title>Mermaid Diagram Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    body.dark {
      background: #1e1e1e;
      color: #f0f0f0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    #main {
      padding: 1rem;
      flex: 1;
      display: grid;
      gap: 1rem;
    }

    textarea {
      width: 100%;
      height: 260px;
      font-family: monospace;
      font-size: 1rem;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: white;
      color: black;
    }

    body.dark textarea {
      background: #121212;
      color: #f0f0f0;
    }

    #output {
      background: white;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: auto;
      max-height: 80vh;
    }

    body.dark #output {
      background: #2a2a2a;
    }

    .buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    button, select {
      padding: 0.5em 1em;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #10b981;
      color: white;
    }

    select {
      background: white;
    }

    body.dark select {
      background: #1a1a1a;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mermaid Diagram Viewer</h1>
    <div class="buttons">
      <select id="examples">
        <option disabled value="">üìÑ Insert example...</option>
        <option value="flowchart" selected>Flowchart</option>
        <option value="sequence">Sequence Diagram</option>
        <option value="class">Class Diagram</option>
        <option value="state">State Machine</option>
        <option value="er">ER Diagram</option>
        <option value="gantt">Gantt Chart</option>
        <option value="pie">Pie Chart</option>
      </select>
      <button id="themeToggle">üåó Theme</button>
      <button id="copyBtn">üìã Copy</button>
      <button id="exportSvgBtn">‚¨áÔ∏è SVG</button>
    </div>
  </header>

  <div id="main">
    <textarea id="input" placeholder="Write or paste Mermaid code here..."></textarea>
    <div id="output"></div>
  </div>

  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10.9.3/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false, theme: 'default' });

    const input = document.getElementById("input");
    const output = document.getElementById("output");
    const select = document.getElementById("examples");
    const themeBtn = document.getElementById("themeToggle");

    const examples = {
      flowchart: `graph TD
  A[Start] --> B{Decision}
  B -->|Yes| C[Continue]
  B -->|No| D[End]`,

      sequence: `sequenceDiagram
  participant Alice
  participant Bob
  Alice->>Bob: Hello Bob
  Bob-->>Alice: Hi Alice`,

      class: `classDiagram
  Animal <|-- Dog
  Animal <|-- Cat
  class Animal {
    +String name
    +int age
    +speak()
  }`,

      state: `stateDiagram-v2
  [*] --> Idle
  Idle --> Working : start
  Working --> Error : fail
  Error --> Idle : reset
  Working --> [*] : finish`,

      er: `erDiagram
  CUSTOMER ||--o{ ORDER : places
  ORDER ||--|{ LINE_ITEM : contains
  CUSTOMER {
    string name
    string email
  }`,

      gantt: `gantt
  title Project Schedule
  dateFormat  YYYY-MM-DD
  section Planning
  Spec :a1, 2024-01-01, 7d
  section Dev
  Code :after a1, 10d
  Test :after Code, 5d`,

      pie: `pie title Pet Distribution
  "Cats" : 40
  "Dogs" : 35
  "Birds" : 25`
    };

    let darkMode = false;
    const renderId = "mermaid-" + Date.now();

    function renderMermaid() {
      const code = input.value.trim();
      if (!code) return;
      try {
        mermaid.render(renderId, code).then(({ svg }) => {
          output.innerHTML = svg;
          localStorage.setItem("diagramCode", code);
        });
      } catch (err) {
        output.innerHTML = `<pre style="color:red;">${err}</pre>`;
      }
    }

    function debounce(fn, delay) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    input.addEventListener("input", debounce(renderMermaid, 400));
    select.addEventListener("change", () => {
      const val = select.value;
      if (examples[val]) {
        input.value = examples[val];
        renderMermaid();
      }
    });

    themeBtn.addEventListener("click", () => {
      darkMode = !darkMode;
      document.body.classList.toggle("dark", darkMode);
      mermaid.initialize({ startOnLoad: false, theme: darkMode ? 'dark' : 'default' });
      renderMermaid();
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(input.value).then(() => alert("Copied!"));
    });

    document.getElementById("exportSvgBtn").addEventListener("click", () => {
      const svg = output.querySelector("svg");
      if (!svg) return alert("Render diagram first.");
      const blob = new Blob([svg.outerHTML], { type: "image/svg+xml" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "diagram.svg";
      link.click();
      URL.revokeObjectURL(link.href);
    });

    // INIT: restore from localStorage or load default
    const saved = localStorage.getItem("diagramCode");
    if (saved) {
      input.value = saved;
    } else {
      input.value = examples["flowchart"];
      select.value = "flowchart";
    }
    renderMermaid();
  </script>
</body>
</html>
